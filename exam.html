<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
    <title>Offline Web Application</title>
    <script>
    function changeImage()
    {
    document.images["jsbutton"].src= "moon.gif";
    return true;
    }
    function changeImageMore()
    {
    document.images["jsbutton"].src= "sun.gif";
    return true;
    }
    </script>
</head>
<body>
<img name="jsbutton" src="moon.gif" width="25%" height="25%" border="0">
<br><input type=button onclick="changeImage()" value="Moon"></input>
&nbsp;&nbsp;<input type=button onclick="changeImageMore()" value="Sun"></input>
</body>
</html>
